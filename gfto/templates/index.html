<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link href="static/styles.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar-expand-lg navbar bg-body-tertiary rounded">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="static/giftoLexia.png" alt="Logo" width="67.5" height="51" class="d-inline-block align-text-top" />
      </a>
      <ul class="navbar-nav justify-content-lg-center">
        <li class="nav-item">
          <h1>Voice-Based Screeing Tool</h1>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5 rounded border border-2">
    <p>
      {{ expected }}
    </p>
  </div>
  <div class="container mt-2">
    <br />
    <button type="button" class="btn btn-primary" id="start-button" onclick="startRecording()">
      Record
    </button>
    <button type="button" class="btn btn-danger" id="stop-button" onclick="stopRecording()">
      Stop
    </button>
    <button type="button" class="btn btn-outline-success" id="submit-button" onclick="uploadRecording()">
      Upload
    </button>
    <button type="button" class="btn btn-outline-success" id="submit-button"
      onclick="window.location.href='/transcribe'">
      Transcribe
    </button>
  </div>
  <div class="container mt-5 rounded border border-2">
    <p>{{ actual }}</p>
  </div>
  <div class="container mt-2">
    <br />
    <button type="button" class="btn btn-primary" id="calculate-button" onclick="window.location.href='/calculate'">
      Calculate
    </button>
  </div>
  <div class="container mt-5 rounded border border-2">
    <p>{{ calculate }}</p>
  </div>
  </br>
  <script src="static/app.js"></script>
</body>

</html>
